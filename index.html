<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antoinette & Etienne's Wedding Countdown</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400&display=swap');
    
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #f3e7e9 100%);
      color: #555;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    .invitation-card {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
      padding: 25px;
      background: white;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      border-radius: 12px;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.3);
    }

    .invitation-card::before,
    .invitation-card::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, #d4af37, #f9f295, #d4af37);
      z-index: 1;
    }

    .invitation-card::before {
      top: 0;
    }

    .invitation-card::after {
      bottom: 0;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(24px, 5vw, 32px);
      font-weight: 700;
      color: #333;
      margin: 10px 0 20px;
      position: relative;
    }

    h1::before, h1::after {
      content: "âœ¿";
      color: #d4af37;
      margin: 0 8px;
      font-size: 18px;
    }

    .rings-container {
      perspective: 1000px;
      text-align: center;
      margin: 15px auto;
      height: 80px;
    }

    .rings-3d {
      position: relative;
      width: 150px;
      height: 100px;
      margin: 0 auto;
      transform-style: preserve-3d;
      animation: rotate 15s infinite linear;
    }

    .ring {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 6px solid #d4af37;
      box-shadow: 
        0 0 10px rgba(212, 175, 55, 0.6),
        inset 0 0 8px rgba(212, 175, 55, 0.6);
      background: linear-gradient(135deg, #f9f295 0%, #d4af37 50%, #f9f295 100%);
    }

    .ring-1 {
      transform: rotateY(30deg) translateZ(0);
      left: 25px;
    }

    .ring-2 {
      transform: rotateY(-30deg) translateZ(0);
      left: 75px;
    }

    @keyframes rotate {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    .names {
      font-size: clamp(18px, 4vw, 22px);
      margin: 15px 0;
      padding: 10px 0;
      font-family: 'Playfair Display', serif;
      color: #333;
      position: relative;
    }

    .names::before, .names::after {
      content: "";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 1px;
      background: linear-gradient(90deg, transparent, #d4af37, transparent);
    }

    .names::before { top: 0; }
    .names::after { bottom: 0; }

    .date {
      font-size: clamp(16px, 3.5vw, 20px);
      margin: 15px 0;
      color: #5a4a3a;
      font-weight: 400;
      display: inline-block;
      padding: 10px 15px;
      background-color: #f9f2e7;
      border-radius: 8px;
      border: 1px solid #e8d9c5;
    }

    .countdown-container {
      margin: 20px 0;
      padding: 20px;
      background: #f9f2e7;
      border-radius: 10px;
      border: 1px solid #e8d9c5;
    }

    .countdown-title {
      font-size: clamp(14px, 3vw, 16px);
      font-weight: 600;
      color: #5a4a3a;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .countdown-timer {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .time-unit {
      background: white;
      padding: 10px 8px;
      border-radius: 6px;
      min-width: 55px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border: 1px solid rgba(212, 175, 55, 0.2);
    }

    .time-number {
      font-size: clamp(20px, 4vw, 24px);
      font-weight: bold;
      font-family: 'Playfair Display', serif;
    }

    .time-label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #7a6b5a;
    }

    .wedding-day-message {
      display: none;
      padding: 15px;
    }

    .wedding-day-message h3 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(20px, 4vw, 24px);
      color: #d4af37;
      margin: 10px 0;
    }

    .wedding-day-message p {
      font-size: clamp(14px, 3vw, 16px);
      margin: 8px 0;
    }

    .celebration-icon {
      font-size: 32px;
      margin: 5px 0;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-15px); }
      60% { transform: translateY(-7px); }
    }

    .and {
      font-size: clamp(20px, 4vw, 24px);
      color: #d4af37;
      margin: 0 5px;
      position: relative;
      top: -2px;
    }

    @media (max-width: 400px) {
      .invitation-card {
        padding: 20px 15px;
      }
      .countdown-timer {
        gap: 8px;
      }
      .time-unit {
        min-width: 50px;
        padding: 8px 5px;
      }
    }
  </style>
</head>
<body>

<div class="invitation-card">
  <h1>Wedding Celebration</h1>

  <div class="rings-container">
    <div class="rings-3d">
      <div class="ring ring-1"></div>
      <div class="ring ring-2"></div>
    </div>
  </div>

  <div class="names">
    <strong>Antoinette</strong> <span class="and">&</span> <strong>Etienne</strong>
  </div>

  <div class="date">09 â€¢ 08 â€¢ 2025</div>

  <div class="countdown-container">
    <div class="countdown-title" id="countdownTitle">Time Until Our Wedding</div>
    <div class="countdown-timer" id="countdown">
      <div class="time-unit">
        <span class="time-number" id="days">00</span>
        <span class="time-label">Days</span>
      </div>
      <div class="time-unit">
        <span class="time-number" id="hours">00</span>
        <span class="time-label">Hours</span>
      </div>
      <div class="time-unit">
        <span class="time-number" id="minutes">00</span>
        <span class="time-label">Minutes</span>
      </div>
      <div class="time-unit">
        <span class="time-number" id="seconds">00</span>
        <span class="time-label">Seconds</span>
      </div>
    </div>
    
    <div class="wedding-day-message" id="weddingDayMessage">
      <div class="celebration-icon">ðŸŽ‰</div>
      <h3>Today's the Day!</h3>
      <p>Our wedding day has finally arrived!</p>
      <p>We're so excited to celebrate with you.</p>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const rings3d = document.querySelector('.rings-3d');
    const countdownTitle = document.getElementById('countdownTitle');
    const countdownTimer = document.getElementById('countdown');
    const weddingDayMessage = document.getElementById('weddingDayMessage');
    
    function updateCountdown() {
      const weddingDate = new Date('2025-06-24T00:00:00');
      const diff = weddingDate - new Date();
      
      if (diff > 0) {
        const days = Math.floor(diff / 86400000);
        const hours = Math.floor((diff % 86400000) / 3600000);
        const minutes = Math.floor((diff % 3600000) / 60000);
        const seconds = Math.floor((diff % 60000) / 1000);

        document.getElementById('days').textContent = days.toString().padStart(2, '0');
        document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
        document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
        document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        
        countdownTimer.style.display = 'flex';
        weddingDayMessage.style.display = 'none';
        countdownTitle.textContent = 'Time Until Our Wedding';
      } else {
        countdownTimer.style.display = 'none';
        weddingDayMessage.style.display = 'block';
        countdownTitle.textContent = 'Our Wedding Day Has Arrived!';
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    rings3d.addEventListener('mouseenter', function() {
      this.style.animationPlayState = 'paused';
    });
    
    rings3d.addEventListener('mouseleave', function() {
      this.style.animationPlayState = 'running';
    });
    
    document.addEventListener('mousemove', function(e) {
      const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
      const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
      rings3d.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
    });
  });
</script>

</body>
</html>
