<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antoinette & Etienne's Wedding Invitation 09-August-2025 Remaining Days</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400&display=swap');
    
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #f3e7e9 100%);
      color: #555;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: auto;
    }

    .invitation-card {
      width: 90%;
      max-width: 500px;
      margin: 20px auto;
      text-align: center;
      padding: 30px;
      background: white;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      border-radius: 12px;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.3);
    }

    .invitation-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, #d4af37, #f9f295, #d4af37);
    }

    .invitation-card::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, #d4af37, #f9f295, #d4af37);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(28px, 5vw, 36px);
      font-weight: 700;
      color: #333;
      margin: 15px 0 25px;
      position: relative;
      letter-spacing: 1px;
    }

    h1::before, h1::after {
      content: "✿";
      color: #d4af37;
      margin: 0 10px;
      font-size: 20px;
      position: relative;
      top: -3px;
    }

    .floral-border {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }

    .floral-corner {
      position: absolute;
      width: 60px;
      height: 60px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%23d4af37" d="M100,0 L100,40 C60,40 60,60 40,60 L0,60 L0,0 Z"/></svg>');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.15;
    }

    .corner-1 { top: 10px; left: 10px; transform: rotate(0deg); }
    .corner-2 { top: 10px; right: 10px; transform: rotate(90deg); }
    .corner-3 { bottom: 10px; left: 10px; transform: rotate(270deg); }
    .corner-4 { bottom: 10px; right: 10px; transform: rotate(180deg); }

    .rings-container {
      perspective: 1000px;
      text-align: center;
      margin: 20px auto;
      height: 100px;
      position: relative;
      z-index: 1;
    }

    .rings-3d {
      position: relative;
      width: 180px;
      height: 120px;
      margin: 0 auto;
      transform-style: preserve-3d;
      animation: rotate 15s infinite linear;
    }

    .ring {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 8px solid #d4af37;
      box-shadow: 
        0 0 12px rgba(212, 175, 55, 0.6),
        inset 0 0 8px rgba(212, 175, 55, 0.6),
        0 0 15px rgba(255, 255, 255, 0.8) inset;
      background: linear-gradient(135deg, #f9f295 0%, #d4af37 50%, #f9f295 100%);
    }

    .ring:before {
      content: '';
      position: absolute;
      top: -8px;
      left: -8px;
      right: -8px;
      bottom: -8px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.7);
      z-index: -1;
    }

    .ring-1 {
      transform: rotateY(30deg) translateZ(0);
      left: 30px;
    }

    .ring-2 {
      transform: rotateY(-30deg) translateZ(0);
      left: 90px;
    }

    @keyframes rotate {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    .names {
      text-align: center;
      font-size: clamp(20px, 4vw, 24px);
      margin: 20px 0;
      position: relative;
      padding: 15px 0;
      font-family: 'Playfair Display', serif;
      color: #333;
    }

    .names::before, .names::after {
      content: "";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 1.5px;
      background: linear-gradient(90deg, transparent, #d4af37, transparent);
    }

    .names::before {
      top: 0;
    }

    .names::after {
      bottom: 0;
    }

    .date {
      font-size: clamp(18px, 3.5vw, 22px);
      margin: 20px 0;
      color: #666;
      font-weight: 300;
      letter-spacing: 1px;
      position: relative;
    }

    .date::before {
      content: "♥";
      color: #d4af37;
      margin-right: 8px;
    }

    /* Countdown Timer Styles */
    .countdown-container {
      text-align: center;
      margin: 30px 0;
      padding: 20px;
      background: linear-gradient(135deg, #fff9f9 0%, #fff 50%, #fff9f9 100%);
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.1);
      position: relative;
      border: 1px solid rgba(212, 175, 55, 0.15);
    }

    .countdown-container::before {
      content: "";
      position: absolute;
      top: -1px;
      left: -1px;
      right: -1px;
      bottom: -1px;
      border-radius: 13px;
      background: linear-gradient(45deg, #d4af37, #f9f295, #d4af37);
      z-index: -1;
      opacity: 0.3;
    }

    .countdown-title {
      font-size: clamp(16px, 3vw, 18px);
      font-weight: 400;
      color: #d4af37;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-family: 'Montserrat', sans-serif;
    }

    .countdown-timer {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .time-unit {
      background: linear-gradient(135deg, #d4af37 0%, #f9f295 50%, #d4af37 100%);
      color: white;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      min-width: 60px;
      box-shadow: 0 4px 10px rgba(212, 175, 55, 0.2);
      transition: all 0.3s ease;
    }

    .time-unit:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(212, 175, 55, 0.3);
    }

    .time-number {
      display: block;
      font-size: clamp(20px, 4vw, 24px);
      font-weight: bold;
      line-height: 1;
      font-family: 'Playfair Display', serif;
    }

    .time-label {
      display: block;
      font-size: 11px;
      margin-top: 6px;
      opacity: 0.9;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 300;
    }

    .and {
      font-size: clamp(24px, 4vw, 28px);
      font-weight: normal;
      margin: 0 10px;
      color: #d4af37;
      font-family: 'Playfair Display', serif;
      position: relative;
      top: -2px;
    }

    .gold-dots {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .gold-dot {
      position: absolute;
      width: 4px;
      height: 4px;
      background-color: #d4af37;
      border-radius: 50%;
      opacity: 0.2;
    }

    @media (max-width: 480px) {
      .invitation-card {
        padding: 25px 20px;
        width: 85%;
      }
      
      .rings-container {
        height: 90px;
      }
      
      .rings-3d {
        width: 160px;
        height: 100px;
      }
      
      .ring {
        width: 50px;
        height: 50px;
        border-width: 6px;
      }
      
      .countdown-timer {
        gap: 8px;
      }
      
      .time-unit {
        min-width: 50px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

<div class="invitation-card">
  <div class="floral-border">
    <div class="floral-corner corner-1"></div>
    <div class="floral-corner corner-2"></div>
    <div class="floral-corner corner-3"></div>
    <div class="floral-corner corner-4"></div>
  </div>
  
  <div class="gold-dots" id="goldDots"></div>

  <h1>Wedding Celebration</h1>

  <div class="rings-container">
    <div class="rings-3d">
      <div class="ring ring-1"></div>
      <div class="ring ring-2"></div>
    </div>
  </div>

  <div class="names">
    <strong>Antoinette</strong> <span class="and">&</span> <strong>Etienne</strong>
  </div>

  <div class="date">09 • 08 • 2025</div>

  <!-- Countdown Timer -->
  <div class="countdown-container">
    <div class="countdown-title">Time Until Our Wedding</div>
    <div class="countdown-timer" id="countdown">
      <div class="time-unit">
        <span class="time-number" id="days">00</span>
        <span class="time-label">Days</span>
      </div>
      <div class="time-unit">
        <span class="time-number" id="hours">00</span>
        <span class="time-label">Hours</span>
      </div>
      <div class="time-unit">
        <span class="time-number" id="minutes">00</span>
        <span class="time-label">Minutes</span>
      </div>
      <div class="time-unit">
        <span class="time-number" id="seconds">00</span>
        <span class="time-label">Seconds</span>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const rings3d = document.querySelector('.rings-3d');
    
    // Create gold dots decoration
    const goldDotsContainer = document.getElementById('goldDots');
    for (let i = 0; i < 40; i++) {
      const dot = document.createElement('div');
      dot.className = 'gold-dot';
      dot.style.left = `${Math.random() * 100}%`;
      dot.style.top = `${Math.random() * 100}%`;
      dot.style.opacity = Math.random() * 0.2;
      dot.style.width = `${2 + Math.random() * 4}px`;
      dot.style.height = dot.style.width;
      goldDotsContainer.appendChild(dot);
    }
    
    // Updated countdown logic using the simpler calculation from the second code
    function updateCountdown() {
      const weddingDate = new Date('2025-08-09T00:00:00');
      const diff = weddingDate - new Date();
      
      if (diff > 0) {
        const days = Math.floor(diff / 86400000);
        const hours = Math.floor((diff % 86400000) / 3600000);
        const minutes = Math.floor((diff % 3600000) / 60000);
        const seconds = Math.floor((diff % 60000) / 1000);

        document.getElementById('days').textContent = days.toString().padStart(2, '0');
        document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
        document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
        document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
      } else {
        // Wedding day has arrived
        document.getElementById('days').textContent = '00';
        document.getElementById('hours').textContent = '00';
        document.getElementById('minutes').textContent = '00';
        document.getElementById('seconds').textContent = '00';
        document.querySelector('.countdown-title').textContent = 'Our Wedding Day Has Arrived!';
      }
    }

    // Update countdown every second
    updateCountdown();
    setInterval(updateCountdown, 1000);

    // Pause animation on hover
    rings3d.addEventListener('mouseenter', function() {
      this.style.animationPlayState = 'paused';
    });
    
    rings3d.addEventListener('mouseleave', function() {
      this.style.animationPlayState = 'running';
    });
    
    // Mouse move interaction
    document.addEventListener('mousemove', function(e) {
      const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
      const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
      rings3d.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
    });
  });
</script>

</body>
</html>
